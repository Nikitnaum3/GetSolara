<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Button with Text</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Aligns items in a column */
            text-align: center; /* Centers the text */
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px; /* Adds space between the text and the button */
        }
    </style>
</head>
